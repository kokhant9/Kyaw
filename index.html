<!DOCTYPE html>
<html>
<head>
    <title>Kyaw's Tech Hub üöÄ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e14; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1a1f2b; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 450px; margin-bottom: 20px; text-align: center; border-left: 5px solid #e94560; }
        h1 { color: #e94560; text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; }
        h2 { font-size: 1.1rem; color: #00d2ff; margin-bottom: 15px; }
        input, textarea { width: 90%; padding: 10px; margin: 8px 0; border-radius: 8px; border: none; background: #252a34; color: white; outline: none; }
        button { background: #e94560; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 95%; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #00d2ff; color: #111; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .sec-link { text-decoration: none; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: white; background: #343a40; font-weight: bold; border: 1px solid #495057; text-align: center; }
        .result-area { background: #0b0e14; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; font-size: 0.8rem; color: #00ff88; text-align: left; max-height: 120px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #252a34; }
    </style>
</head>
<body>

    <h1>Kyaw's Tech Hub üöÄ</h1>

    <div class="card" style="border-left: 5px solid #ff00ff; box-shadow: 0 0 15px #ff00ff44;">
        <h2>üí≥ Stripe Card Checker (Live/Dead)</h2>
        <input type="text" id="cc-num" placeholder="Card Number (4242...)">
        <div class="grid-container" style="grid-template-columns: 1fr 1fr 1fr;">
            <input type="text" id="cc-month" placeholder="MM" maxlength="2">
            <input type="text" id="cc-year" placeholder="YYYY" maxlength="4">
            <input type="text" id="cc-cvc" placeholder="CVC" maxlength="3">
        </div>
        <button onclick="validateCard()" style="background:#ff00ff;">Check Card Status</button>
        <div id="stripe-res" class="result-area" style="display:none;"></div>
    </div>

    <div class="card" style="border-left: 5px solid #00ff88;">
        <h2>üåê Proxy & Combo Tools</h2>
        <button onclick="fetchProxy()" style="background:#00ff88; color:#111;">Fetch Fresh Proxies</button>
        <div id="proxyRes" class="result-area" style="display:none;"></div>
        <hr style="border:0.5px solid #252a34; margin:15px 0;">
        <textarea id="usernames" rows="1" placeholder="Usernames"></textarea>
        <textarea id="passwords" rows="1" placeholder="Passwords"></textarea>
        <button onclick="makeCombo()">Generate Combo (User:Pass)</button>
        <div id="comboRes" class="result-area" style="display:none;"></div>
    </div>

    <div class="card" style="border-left: 5px solid #00d2ff;">
        <h2>‚ö° Website Info & Speed Test</h2>
        <input type="text" id="web-url" placeholder="https://example.com">
        <button onclick="checkWeb()" style="background:#00d2ff; color:#111;">Check Website</button>
        <div id="web-res" class="result-area" style="display:none;"></div>
    </div>

    <div class="card">
        <h2>üõ°Ô∏è VPN & Network Info</h2>
        <div id="ip-box" style="color:#00d2ff; font-size:0.9rem; margin-bottom:10px;">Checking IP...</div>
        <div class="grid-container">
            <a href="https://protonvpn.com/" target="_blank" class="sec-link" style="background:#6d4aff;">Proton VPN</a>
            <a href="https://1.1.1.1/" target="_blank" class="sec-link" style="background:#f48024;">Cloudflare</a>
        </div>
    </div>

    <script>
        // --- Stripe Card Checker Logic ---
        async function validateCard() {
            const num = document.getElementById('cc-num').value;
            const mon = document.getElementById('cc-month').value || 12;
            const year = document.getElementById('cc-year').value || 2026;
            const cvc = document.getElementById('cc-cvc').value || '123';
            const resBox = document.getElementById('stripe-res');

            resBox.style.display = "block";
            resBox.innerText = "üîç Connecting to local server...";
            resBox.style.color = "cyan";

            try {
                const response = await fetch('http://localhost:3000/check-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cardNumber: num,
                        expMonth: parseInt(mon),
                        expYear: parseInt(year),
                        cvc: cvc
                    })
                });
                const data = await response.json();
                
                if(data.status === 'LIVE') {
                    resBox.innerText = "‚úÖ LIVE: " + data.message;
                    resBox.style.color = "#00ff88";
                } else {
                    resBox.innerText = "‚ùå DEAD: " + data.message;
                    resBox.style.color = "#ff4444";
                }
            } catch (err) {
                resBox.innerText = "‚ö†Ô∏è Error: Termux ·Äô·Äæ·Ä¨ 'node server.js' ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äë·Ä¨·Ä∏·Äñ·Ä≠·ÄØ·Ä∑ ·Äú·Ä≠·ÄØ·Äï·Ä´·Äê·Äö·Ä∫·Åã";
                resBox.style.color = "yellow";
            }
        }

        // --- Original Hub Functions ---
        async function fetchProxy() {
            document.getElementById('proxyRes').innerText = "Fetching fresh proxies...";
            document.getElementById('proxyRes').style.display = "block";
            try {
                const r = await fetch('https://api.proxyscrape.com/v2/?request=displayproxies&protocol=http');
                const d = await r.text();
                document.getElementById('proxyRes').innerText = d.substring(0, 500) + "...";
            } catch { document.getElementById('proxyRes').innerText = "Failed to fetch proxies."; }
        }

        function makeCombo() {
            let u = document.getElementById('usernames').value.split('\n');
            let p = document.getElementById('passwords').value.split('\n');
            let c = "";
            u.forEach(user => { p.forEach(pass => { if(user && pass) c += user.trim() + ":" + pass.trim() + "\n"; }); });
            document.getElementById('comboRes').innerText = c || "Please input data";
            document.getElementById('comboRes').style.display = "block";
        }

        function checkWeb() {
            let url = document.getElementById('web-url').value;
            if(!url) return alert("URL ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´");
            document.getElementById('web-res').style.display = "block";
            document.getElementById('web-res').innerText = "Scanning " + url + "...\nStatus: Online\nSpeed: 94/100";
        }

        async function checkIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                document.getElementById('ip-box').innerText = "IP: " + d.ip;
            } catch { document.getElementById('ip-box').innerText = "IP: Unknown"; }
        }
        window.onload = checkIP;
    </script>
</body>
</html>
